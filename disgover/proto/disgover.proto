syntax = "proto3";

package disgover;

message Endpoint {
	string Host = 1;
	int64 Port = 2;
}

message Node {
	string 	 Address = 1;
	Endpoint Endpoint = 2;
	string   Type = 3;
}

message Request {
	string Payload = 1;
}

message NodeList {
	repeated Node Nodes = 1;
}

message Empty {}

service DisgoverGrpc {
	rpc PingGrpc(Node) returns (Node) {}
	rpc FindGrpc(Request) returns (Node) {}
	rpc FindByTypeGrpc(Request) returns (NodeList) {}
}
