syntax = "proto3";

package disgover;

message Endpoint {
	string Host = 1;
	int64 Port = 2;
}

message Node {
	string 	 Address = 1;
	Endpoint Endpoint = 2;
	string   Type = 3;
}

message SeedResponse {
	repeated Node Delegates = 1;
}

message Empty {}

service DisgoverGrpc {
	rpc PingSeedGrpc(Node) returns (SeedResponse) {}
}
