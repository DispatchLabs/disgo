syntax = "proto3";

package disgover;

message Empty {
}

message Endpoint {
	string Host = 1;
	int64 Port = 2;
}

message Node {
	string 	 Address = 1;
	Endpoint Endpoint = 2;
	string   Type = 3;
}

message NodeList {
	repeated Node Delegates = 1;
}

service DisgoverGrpc {
	rpc PingSeedGrpc(Node) returns (NodeList) {}
	rpc UpdateGrpc(NodeList) returns (Empty) {}
}
