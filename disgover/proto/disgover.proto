syntax = "proto3";

package disgover;

message Empty {
}

message Endpoint {
	string Host = 1;
	int64 Port = 2;
}

message Node {
    string   Hash = 1;
	string 	 Address = 2;
	string   Signature = 3;
	Endpoint GrpcEndpoint = 4;
	Endpoint HttpEndpoint = 5;
	string   Type = 6;
}

message NodeList {
	repeated Node Delegates = 1;
}

service DisgoverGrpc {
	rpc PingSeedGrpc(Node) returns (NodeList) {}
	rpc UpdateGrpc(NodeList) returns (Empty) {}
}
